<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Netflix-Watch TV Shows,Movies Online   </title>
    <script src="https://use.fontawesome.com/2767f728ee.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    

</head>

<header class="showcase">
    <div class="showcase-top">
        <img src="/images/logo.png" alt="Netflix-logo">
        <a href="#" class="btn btn-rounded">Sign In</a>
    </div>
    <div class="showcase-content">
        <h1>See What's Next</h1>
        <p>Watch AnyWhere,Cancel AnyTime</p>
        <a href="#" class="btn btn-xl">
            Watch Free for 30 Days >
        </a>
    </div>
</header>

<section class="tabs">
    <div class="container">
        <div id="tab-1" class="tab-item tab-border">
            <i class="fas fa-door-open"></i>
            <p class="hide-sa">Cancel AnyTime</p>
        </div>
        <div id="tab-2" class="tab-item ">
            <i class="fas fa-tablet-alt"></i>
            <p class="hide-sa">Watch AnyWhere</p>
        </div>
        <div id="tab-3" class="tab-item ">
            <i class="fas fa-tags"></i>
            <p class="hide-sa">Pick your Price</p>
        </div>
    </div>
</section>

<section class="tab-container">
    <div class="container">
        <!-- Tab Content 1 -->
        <div id="tab-content-1" class="tab-content-item show">
            <div class="tab-1-content-inner">
                <p class="text-lg">
                    If you decide Netflix isn't for you - no problem. No Comitment. Cancel online anytime.
                </p>
                <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
                <img src="/images/tab-content-1.png" alt="content-image">
                
            </div>
        </div>
    </div>
</section>

</body>
</html>
